<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jokenpô</title>
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/buttons.css" />
  <link rel="stylesheet" href="./styles/containers_and_frames.css" />
  <link rel="stylesheet" href="./styles/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
   rel="stylesheet"
  />

  <link rel="shortcut icon" href="../src/assets/icons/jokepo.png" type="image/x-icon">
 </head>

 <body>
  <audio id="bgm" loop>
   <source src="../src/assets/audios/Janji - Heroes Tonight (feat. Johnning) NCS Release _48k.mp3" type="audio/mp3">
  </audio>
  
  <div class="bg-video"></div>
  <div class="container">
    
    <div class="container__left framed-golden-2">
      <div class="score_box frame">
        <span id="score_points">Win : 0 Lose: 0</span>
      </div>
      
      <div class="menu_avatar">
        <img id="card-image" />
      </div>
      <div class="card_details frame">
        <p id="card-name">Selecione</p>
        <p id="card-type">uma opção</p>
      </div>
    </div>
    <div class="container__rigth">
      <div class="card-box__container">
        <div class="card-box framed" id="computer-cards"></div>
        
        <div class="card-versus__container">
          <div class="versus-top">
            <div class="card-infield">
              <img
              id="player-field-card"
              height="180px"
              width="125px"
              src=""
              alt=""
              srcset=""
              />
            </div>
            <img
            height="100px"
            width="300px"
            src="../src/assets/icons/pedra-papel-tesoura.png"
            alt=""
            srcset="" class="logo-papel"
            />
            <div class="card-infield">
              <img
              id="computer-field-card"
              height="180px"
              width="125px"
              src=""
              alt=""
              srcset=""
              />
            </div>
      </div>
      <div class="versus-bottom">
        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">
          GANHOU
        </button>
      </div>
    </div>
    <div class="card-box framed" id="player-cards"></div>
  </div>
</div>
<div class="container__left2 framed-golden-2">
  <div>
    <img src="../src/assets/video/papel-pedra-tesoura.gif" class="gif-modi" />
   </div>
</div>
  </div>

  <script src="./scripts//engine.js"></script>
 </body>
</html>
